{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}


{% block body %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show my-0" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}

<div class="container-fluid px-0 py-0">
    <img src="/static/contact.jpeg" class="d-block w-100" alt="...">
</div>

<div class="container my-4">
    <h1 class="text-center my-2">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your phone no.">
        </div>
        <div class="form-group">
            <label for="desc">Tell us about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
